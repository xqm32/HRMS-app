{% extends 'admin/base.html' %}
{% block content %}
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <!-- left column -->
        <div class="col-md-12">
          <!-- general form elements -->
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">{{ title }}</h3>
            </div>
            <form method="POST">
              <div class="card-body">
                {% for i in content.keys() %}
                  <div class="form-group">
                    <label for="{{ i }}">{{ i }}</label>
                    <input name="{{ i }}" class="form-control" id="{{ i }}" value="{{ content[i] if content[i] }}" placeholder="{{ i if not content[i] }}"  {{ 'disabled' if i in immutable_columns }} {{ 'type='+input_types[i] if i in input_types }} {{ 'required' if i in notnull_columns }} >
                  </div>
                {% endfor %}
              </div>
              <input name="table" value="user_info" hidden>
              <!-- /.card-body -->
              <div class="card-footer">
                <button type="submit" class="btn btn-success">保存</button>
                <a href="/retrieve/{{ table_name }}" class="btn btn-default float-right">取消</a>
              </div>
            </form>
          </div>
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </section>
  {% endblock %}
