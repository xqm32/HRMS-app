<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>登录 - HRMS</title>
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"/>
    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="{{ url_for('static', filename='plugins/fontawesome-free/css/all.min.css') }}"/>
    <!-- icheck bootstrap -->
    <link rel="stylesheet"
          href="{{ url_for('static', filename='plugins/icheck-bootstrap/icheck-bootstrap.min.css') }}"/>
    <!-- Theme style -->
    <link rel="stylesheet"
          href="{{ url_for('static', filename='dist/css/adminlte.min.css') }}"/>
    {% include 'assets/toast-style.html' %}
  </head>
  <body class="hold-transition login-page">
    <div class="login-box">
      <!-- /.login-logo -->
      <div class="card card-outline card-primary">
        <div class="card-header text-center">
          <a href="/" class="h1"><b>HR</b>MS</a>
        </div>
        <div class="card-body">
          <p class="login-box-msg">登录</p>
          <form method="post">
            <div class="input-group mb-3">
              <input name="username" class="form-control" placeholder="用户名" />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-user"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input name="password" type="password" class="form-control" placeholder="密码" />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-8">
                <div class="icheck-primary">
                  <input type="checkbox" id="remember" />
                  <label for="remember">记住我</label>
                </div>
              </div>
              <!-- /.col -->
              <div class="col-4">
                <button type="submit" class="btn btn-primary btn-block">登录</button>
              </div>
              <!-- /.col -->
            </div>
          </form>
          <p class="mb-0">
          <a href="{{ url_for('auth.register') }}" class="text-center">注册账号</a
          >
        </p>
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
  </div>
  <!-- /.login-box -->
  <!-- jQuery -->
  <script src="{{ url_for('static', filename='plugins/jquery/jquery.min.js') }}"></script>
  <!-- Bootstrap 4 -->
  <script src="{{ url_for('static', filename='plugins/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
  <!-- AdminLTE App -->
  <script src="{{ url_for('static', filename='dist/js/adminlte.min.js') }}"></script>
  {% include 'assets/toast-script.html' %}
</html>
